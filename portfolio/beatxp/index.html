<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BeatXP Smartwatch — Case Study | Minds Of Brands</title>
  <meta name="description" content="BeatXP Smartwatch case study — Growth strategy, ads, ASO, influencer marketing, and results from a 5-month campaign by Minds Of Brands." />
  <meta property="og:title" content="BeatXP Smartwatch — Case Study | Minds Of Brands" />
  <meta property="og:description" content="How Minds Of Brands increased BeatXP smartwatch sales by 47% in 5 months using targeted performance marketing, influencer campaigns, and CRO." />
  <meta property="og:url" content="https://mindsofbrands.com/beatxp-case-study.html" />
  <meta property="og:image" content="https://mindsofbrands.com/assets/images/beatxp-og.png" />
  <link rel="icon" type="image/png" href="assets/images/favicon.png">

  <style>
    :root{
      --bg:#000;
      --muted:#bdbdbd;
      --accent1: #00f;
      --accent2: #0ff;
      --card-bg: #0a0a0a;
      --accent-cta: #8000ff;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family: Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:#fff;
      line-height:1.6;
    }

    /* HEADER */
    header{
      position:sticky;
      top:0;
      z-index:1000;
      background:#000;
      padding:15px 32px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid rgba(255,255,255,0.05);
    }

    .brand{
      font-size:24px;
      font-weight:bold;
      text-decoration:none;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    nav ul{
      display:flex;
      list-style:none;
      gap:20px;
    }

    nav a{
      color:#fff;
      text-decoration:none;
      font-weight:600;
    }

    nav a:hover{
      color:var(--accent2);
    }

    /* Mobile Menu */
    .menu-toggle{
      display:none;
      font-size:26px;
      background:none;
      border:none;
      color:#fff;
      cursor:pointer;
    }

    @media (max-width:768px){
      nav{
        position:absolute;
        top:60px;
        right:0;
        background:#000;
        width:100%;
        display:none;
        text-align:center;
        padding:20px 0;
      }

      nav.active{
        display:block;
      }

      nav ul{
        flex-direction:column;
        gap:15px;
      }

      .menu-toggle{
        display:block;
      }
    }

    /* REST OF YOUR ORIGINAL STYLES BELOW (UNCHANGED) */
    .container{max-width:1100px;margin:40px auto;padding:0 20px}

    .hero{
      text-align:left;
      padding:44px 24px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(10,10,10,0.6), rgba(10,10,10,0.4));
      display:flex;
      gap:28px;
      align-items:center;
    }

    .hero-left{flex:1}

    .hero h1{
      font-size:36px;
      margin-bottom:8px;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .meta{display:flex;gap:12px;color:var(--muted);font-size:14px;margin-bottom:10px}
    .lead{color:var(--muted)}

    .btn{
      background:var(--accent-cta);
      color:#fff;
      padding:12px 20px;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
      display:inline-block;
    }

    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.1);
    }

    footer{
      background:#000;
      color:#fff;
      text-align:center;
      padding:20px;
      margin-top:40px;
    }

    footer a{
      color:#0ff;
      text-decoration:none;
      margin:0 10px;
    }

    footer a:hover{ text-decoration:underline; }

  </style>
</head>

<body>

<header>
  <a href="/" class="brand">Minds Of Brands</a>

  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <nav id="navMenu">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/services/">Services</a></li>
      <li><a href="/product/">Product</a></li>
      <li><a href="/about/">About Us</a></li>
      <li><a href="/portfolio/">Portfolio</a></li>
      <li><a href="/blog/">Blogs</a></li>
      <li><a href="/contactus/">Contact</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <!-- YOUR ENTIRE EXISTING CASE STUDY CONTENT REMAINS EXACTLY SAME -->
</main>

<footer>
  <p>&copy; 2025 Minds Of Brands. All rights reserved.</p>
  <p>
    <a href="/">Home</a> |
    <a href="/services/">Services</a> |
    <a href="/product/">Product</a> |
    <a href="/about/">About Us</a> |
    <a href="/portfolio/">Portfolio</a> |
    <a href="/blog/">Blogs</a> |
    <a href="/contactus/">Contact</a>
  </p>
</footer>

<script>
function toggleMenu() {
  const menu = document.getElementById("navMenu");
  menu.classList.toggle("active");
}

document.querySelectorAll("#navMenu a").forEach(link => {
  link.addEventListener("click", function () {
    document.getElementById("navMenu").classList.remove("active");
  });
});
</script>

</body>
</html>
